<!DOCTYPE html>
<html lang="zh-CN" class="dark:bg-gray-900">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ST·U 导航</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        // Tailwind 配置
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        'custom': {
                            DEFAULT: '#ac7d51',
                            'light': '#d4b08c',
                            'dark': '#8b6642'
                        }
                    }
                }
            }
        }

        // 检查本地存储的主题设置
        const theme = localStorage.getItem('theme');
        if (theme === 'dark' || (!theme && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
        }

        // 监听系统主题变化
        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', e => {
            if (!localStorage.getItem('theme')) {
                if (e.matches) {
                    document.documentElement.classList.add('dark');
                } else {
                    document.documentElement.classList.remove('dark');
                }
            }
        });

        document.addEventListener('DOMContentLoaded', () => {
            const themeToggle = document.getElementById('theme-toggle');
            themeToggle.addEventListener('click', () => {
                if (document.documentElement.classList.contains('dark')) {
                    document.documentElement.classList.remove('dark');
                    localStorage.setItem('theme', 'light');
                } else {
                    document.documentElement.classList.add('dark');
                    localStorage.setItem('theme', 'dark');
                }
            });
        });
    </script>
</head>

<body class="bg-gray-50 dark:bg-gray-900">
    <header class="fixed top-0 w-full bg-white dark:bg-gray-800 shadow-md z-50">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center">
            <div class="flex items-center space-x-6">
                <div class="text-2xl font-bold text-custom dark:text-custom-light">ST·U 导航</div>
                <div class="hidden md:flex space-x-4 text-sm text-gray-600 dark:text-gray-300">
                    <div>有志<span class="text-xs block">ASPIRATION</span></div>
                    <div>有识<span class="text-xs block">KNOWLEDGE</span></div>
                    <div>有恒<span class="text-xs block">PERSEVERANCE</span></div>
                    <div>有为<span class="text-xs block">ACHIEVEMENT</span></div>
                </div>
            </div>
            <nav>
                <ul class="flex space-x-8 items-center">
                    <li>
                        <button id="theme-toggle"
                            class="text-gray-600 dark:text-gray-300 hover:text-custom dark:hover:text-custom-light">
                            <i class="fas fa-sun text-xl hidden dark:inline"></i>
                            <i class="fas fa-moon text-xl dark:hidden"></i>
                        </button>
                    </li>
                    <li>
                        <a href="https://github.com/ShanTouUniversity/nav" target="_blank"
                            class="text-gray-600 hover:text-custom dark:text-gray-300 dark:hover:text-custom-light font-medium"
                            title="GitHub 仓库">
                            <i class="fab fa-github text-xl"></i>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container mx-auto px-4 mt-24">
        <section class="text-center py-12">
            <h2 class="text-2xl font-bold text-custom dark:text-custom-light mb-6">快速搜索</h2>
            <div class="relative max-w-2xl mx-auto">
                <div class="flex gap-4">
                    <input type="text" placeholder="输入关键词搜索校园位置..." class="flex-1 px-4 py-3 border-2 border-custom-light dark:border-custom-dark rounded-md 
                                  focus:outline-none focus:border-custom dark:focus:border-custom-light
                                  bg-white dark:bg-gray-800 text-gray-900 dark:text-gray-100
                                  placeholder-gray-500 dark:placeholder-gray-400">
                    <button class="px-8 py-3 bg-custom dark:bg-custom-dark text-white rounded-md 
                                 hover:bg-custom-dark dark:hover:bg-custom transition-colors">
                        搜索
                    </button>
                </div>
                <div id="search-results"
                    class="absolute left-0 right-0 mt-2 bg-white dark:bg-gray-800 rounded-md shadow-lg z-10 overflow-hidden">
                    <!-- 搜索结果将在这里显示 -->
                </div>
            </div>
        </section>
    </main>

    <footer class="bg-gray-100 dark:bg-gray-800 text-gray-600 dark:text-gray-400 py-8 text-center mt-12">
        <p>&copy; 2024 ST·U 导航</p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
